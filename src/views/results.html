<div ng-include="'views/search.html'"></div>
</br>
<!--Filters-->
<div class="row">
	<div class="col-md-2 col-md-offset-8">
		  <select class="form-control btn-block btn-info">
          <option value="all">All skin types</option>
          <option value="dry">Dry skin</option>
          <option value="normal">Normal skin</option>
          <option value="combination">Combination skin</option>
      </select>
	</div>
	<div class="col-md-2">
      <select class="form-control btn-block btn-info">
          <option value="all">All product types</option>
          <option value="dry">Cleanser</option>
          <option value="normal">Cream</option>
      </select>
	</div>	
</div>
</br>

<!--Results list-->
<ul class="list-group">
	<li class="list-group-item row" data-ng-repeat="item in searchService.results">
		<a ng-href="#/product/{{item.id}}">
			<img ng-src="{{item.thumbnail}}" class="col-md-2 img-responsive"> 
			<span class="col-md-6">{{ item.fullname }}. </br> Type: {{ item.category }} </br> Skin type: {{ item.skin }}</br>Size: {{item.size}}</span>
		</a>
	</li>
</ul>
