<div ng-include="'views/search.html'" class="row"></div>
</br>
<!--Filters-->
<div class="row">
	<div class="col-md-2 col-md-offset-8">
        <select
          name="skinType"
          id="skinType"
          class="form-control btn-block btn-info"
          ng-options="item.name for item in data.skinOptions"
          ng-model="selectedSkinOption"
          ng-change="filterBySkin(selectedSkinOption)"></select>
	</div>
	<div class="col-md-2">
        <select
          name="skinType"
          id="skinType"
          class="form-control btn-block btn-info"
          ng-options="item.name for item in data.typeOptions"
          ng-model="selectedTypeOption"
          ng-change="filterByType(selectedTypeOption)"></select>
	</div>
</div>
</br>

<!--Results list-->
<ul class="list-group">
	<li class="list-group-item row" data-ng-repeat="item in searchResults">
		<a ng-href="#/product/{{item.id}}">
			<img ng-src="{{item.thumbnail}}" class="col-md-2 img-responsive">
			<span class="col-md-6">{{ item.fullname }}. </br> Type: {{ item.category }} </br> Skin type: {{ item.skin }}</br>Size: {{item.size}}</span>
		</a>
	</li>
</ul>
